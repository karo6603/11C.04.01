<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amiri|Grand+Hotel|Slabo+27px&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hogwarts Students 1991</h1>

    <div id="school_info">
      <div id="dropdown_houses">
        <div id="chosen_house">
          <img src="images/All_crest.png" /><i
            class="fa fa-angle-down fa-lg"
          ></i>
        </div>
        <div class="house_content">
          <div id="first">
            <div class="house" value="All">
              <img src="images/All_crest.png" />
            </div>
          </div>
          <div id="second">
            <div class="house" value="Hufflepuff">
              <img src="images/hufflepuff_crest.png" />
            </div>
            <div class="house" value="Gryffindor">
              <img src="images/gryffindor_crest.png" />
            </div>
          </div>
          <div id="third">
            <div class="house" value="Ravenclaw">
              <img src="images/ravenclaw_crest.png" />
            </div>
            <div class="house" value="Slytherin">
              <img src="images/slytherin_crest.png" />
            </div>
          </div>
        </div>
      </div>

      <div id="student_amount">
        <div id="total">Total number of students:</div>
        <div id="total_expelled">Total number of expelled students:</div>
        <div id="total_perhouse">Total students per house:</div>
        <div id="total_houses">
          <div id="total_hufflepuff">0</div>
          <div id="total_gryffindor">0</div>
          <div id="total_ravenclaw">0</div>
          <div id="total_slytherin">0</div>
        </div>
      </div>
    </div>

    <div id="options">
      <select name="filter_expelled" id="filter_expelled">
        <option value="non_expelled">Show students</option>
        <option value="expelled">Show expelled students</option>
      </select>

      <select id="sort-by">
        <option value="none">Sort by</option>
        <option value="Firstname">Firstname</option>
        <option value="Lastname">Lastname</option>
        <option value="House">House</option>
      </select>
    </div>
    <div id="list"></div>

    <div id="popup" class="closed">
      <div id="close">&times;</div>
      <div class="popup_content"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
